<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>WachiSkateboardin</title>
</head>
<body>
 
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">WachiSkateboardin</h1>
            </header> 
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                        <i class="bi bi-arrow-left-square-fill"></i>Seguir comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                        <i class="bi bi-cart4"></i>Carrito </a>
                    </li>
                </ul>
                <footer>
                    <p class="texto-footer">Â© WachiSkateboardin 2022</p>
                </footer>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal">Tu carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-emoji-frown-fill"></i></p>

                <div id="carrito-productos" class="carrito-productos disable">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/buso-nike.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Buzo Nike</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$4500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$4500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                           
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/buso-nike.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Buzo Thrasher</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$4700</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$4700</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                           
                    </div>
                </div>
                
                <div id="carrito-acciones" class="carrito-acciones disable">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$5000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disable">Muchas gracias por su compra <i class="bi bi-emoji-kiss"></i></p>
            </div>
        </main>
    </div>

   <script src="./js/carrito.js"></script>
</body>
</html>
